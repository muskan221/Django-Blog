{% if is_paginated %}
    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
          <li class="page-item mx-1">
            <a class="page-link rounded-circle" href="?page={{ page_obj.previous_page_number }}&search={{ search }}" tabindex="-1"> 
                <!--  &search={{ search }} -> //to carry the search on next page -->
              <i class="fas fa-arrow-left"></i>
            </a>
          </li>
        {% else %}
            <li class="page-item disabled mx-1">
                <a class="page-link rounded-circle" href="#" tabindex="-1">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </li>
        {% endif %}
        {% for page in page_obj.paginator.page_range %}
          <li class="page-item mx-1">
            <a class="page-link rounded-circle" href="?page={{ page }}&search={{ search }}">{{ page }}</a>
          </li>
        {% endfor %}
          {% if page_obj.has_next %}
            <li class="page-item mx-1">
                <a class="page-link rounded-circle" href="?page={{ page_obj.next_page_number }}&search={{ search }}">
                <i class="fas fa-arrow-right"></i>
                </a>
            </li>
          {% else %}
            <li class="page-item disabled mx-1">
                <a class="page-link rounded-circle" href="#">
                <i class="fas fa-arrow-right"></i>
                </a>
            </li>
          {% endif %}
        </ul>
      </nav>
{% endif %}
